<div class="scrollable" ng-controller="ResultController as result">
    <div class="scrollable-content">
        <div class="section">
            <div class="keypad">
                <label class="btn btn-default keypad-item keypad-item-{{key}}"
                       ng-class="{active: main.$storage.lastNumber.number == key}"
                       ng-repeat="key in result.keypadNumbers track by $index" ng-click="result.addResult(key)">{{key}}
                </label>
                <label ng-if="main.$storage.lastNumber" class="btn btn-default keypad-item"
                       ng-click="result.undoResult()"><i class="fa fa-undo"></i></label>
            </div>

            <div ng-if="main.$storage.outcome.unseen.length > 10 && main.$storage.outcome.unseen.length < 24">
                <p class="text-center">----- Non Appeared {{ main.$storage.outcome.unseen.length }} -----</p>
                <ul class="nohit-numbers">
                    <li ng-repeat="n in main.$storage.outcome.unseen track by $index ">
                        {{n.number}}
                    </li>
                </ul>
            </div>

            <div ng-if="main.$storage.outcome.unseen.length > 24 && main.$storage.outcome.unseen.length < 10" class="text-center text-success">
                Please wait.....
            </div>

            <div ng-if="main.$storage.outcome.seen.length > 10 && main.$storage.outcome.seen.length < 24">
                <p class="text-center">----- Appeared {{ main.$storage.outcome.seen.length }} -----</p>
                <ul class="nohit-numbers">
                    <li ng-repeat="n in main.$storage.outcome.seen | orderBy:'number' track by $index ">
                        {{n.number}}
                    </li>
                </ul>
            </div>
            <br>
            <table class="table table-responsive" ng-if="main.$storage.reports.length">
                <tr>
                    <th>AP</th>
                    <th>NAP</th>
                </tr>
                <tr ng-repeat="hist in main.$storage.reports track by $index">
                    <td>
                        <i class="fa fa-check" ng-if="hist.seen"></i>
                    </td>
                    <td>
                        <i class="fa fa-check" ng-if="hist.unseen"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
